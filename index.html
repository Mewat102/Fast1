<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Location + Message</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #333; }
    textarea, button { padding: 10px; margin-top: 10px; width: 100%; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Share Location + Message</h2>
  <p id="status">Getting location...</p>
  <textarea id="message" placeholder="Type your message"></textarea>
  <button id="submitBtn">Submit</button>
  <p id="result"></p>

  <script>
    let lat = null;
    let lon = null;
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    // Page load par location le lo
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        statusEl.textContent = "Geolocation not supported.";
      }
    };

    function success(position) {
      lat = position.coords.latitude;
      lon = position.coords.longitude;
      statusEl.textContent = `Latitude: ${lat}, Longitude: ${lon}`;
    }

    function error() {
      statusEl.textContent = "Unable to get location.";
    }

    document.getElementById('submitBtn').addEventListener('click', function() {
      const message = document.getElementById('message').value;

      if (!lat || !lon) {
        resultEl.innerHTML = '<span class="error">Location not available!</span>';
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbz8suBhlxuRwNSyD_oZSAapQNTK3nZZY4Y3mr9RBqR1XJbZtrv4OGLwEv6IFOe2OKZ4Mg/exec", {
        method: "POST",
        mode: "no-cors", 
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon, message: message })
      })
      .then(() => {
        resultEl.innerHTML = '<span class="success">Data sent successfully!</span>';
      })
      .catch(() => {
        resultEl.innerHTML = '<span class="error">Network error!</span>';
      });
    });
  </script>
</body>
</html>
